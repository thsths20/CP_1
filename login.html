<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="jquery-3.4.1.js"></script>
    <title>AI 요가 가이드</title>
</head>
<body>
    <section class="login-form">
        <h1>LOGO DESIGN</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">USER NAME</label>
            </div>
            <div class="int-area">
                <input type="text" name="password" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-area">
                <button type="submit">LOGIN</button>
            </div>
        </form>
        <div class="caption">
            <button type="submit" id="signUpButton">회원가입하기</button>
            <button>비밀번호찾기</button>
            <!-- <a href="">회원가입하기</a>
            <a href="">비밀번호찾기</a> -->
        </div>
    </section>
    <script src="login.js"></script>

    <!-- 회원가입을 위한 파이어베이스 소스코드 -->

        document.getElementById('signUpButton').addEventListener('click', (event) => {
            // 새로고침현상을 없애는 이벤트, 어떠한 이벤트가 발생해도 일단 막아줘 !
            event.preventDefault()

            const email = document.getElementById('id').value
            const password = document.getElementById('pw').value

            const auth = getAuth();
            // 유저 생성, 매개변수로 email 과 password를 받음
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log(userCredential)
                    // Signed in
                    const user = userCredential.user;
